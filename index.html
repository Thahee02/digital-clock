<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock App</title>

    <!-- TailwindCSS link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('./assets/img/bg.jpg')] flex justify-center items-center h-screen bg-no-repeat bg-center sm:bg-cover">
    <div class="px-8 flex flex-col justify-center items-center text-center max-w-xl">

        <h1 class="max-sm:text-5xl sm:text-7xl font-bold drop-shadow-2xl text-rose-600">Digital Clock</h1>
        <p class="max-sm:text-sm  font-semibold">

          JavaScript and jQuery.
        </p>
      </div>
      <div class="text-center max-sm:text-6xl sm:text-7xl mt-5 flex flex-col justify-center items-center py-1 sm:w-96 border-8 border-black border-double rounded-2xl shadow-2xl font-poppins">
        <div>
            <span id="hours">00</span>
        <span id="seperator">:</span>
        <span id="minutes">00</span>
        <span id="seperator">:</span>

            00-00-0000
        </div>
    </div>
      
    </div>
